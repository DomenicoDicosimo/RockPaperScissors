<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors With Buttons</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <div id="container">
        <button id="ROCK">Rock</button>
        <button id="PAPER">Paper</button>
        <button id="SCISSORS">Scissors</button>
        
    </div>




    <script>

    let winner = 0;
    let computerWins = 0;
    let playerWins = 0;
 

     const buttons = document.querySelectorAll('button');
        buttons.forEach((button) => 
        { 
            button.addEventListener('click', () =>
            {
              
                winner = playRound(button.id, computerChoose());
            
                if(winner == 1)
                {
                    computerWins++;
                    content.textContent = 'The Computer wins this round';
                    container.appendChild(content);
                }
                 else if(winner == 0)
                {
                    playerWins++;
                    content.textContent = 'The Player wins this round';
                    container.appendChild(content);
                 }
                  else
                  {
                     content.textContent = 'This round is a tie';
                      container.appendChild(content)
                   }
              
                if(computerWins == 5 || playerWins == 5)
                {
                    if(computerWins > playerWins)
                    {
                        content.textContent = 'The Computer wins';
                        container.appendChild(content);
                    }
                    else if( playerWins > computerWins)
                    {
                        content.textContent = 'The Player wins';
                        container.appendChild(content);
                    }
                 }
            });
        });
        
        

        const container = document.querySelector('#container');
        const content = document.createElement('div');
        content.classList.add('content');
        content.textContent = 'Click on a button to play';
        container.appendChild(content);
       



        function computerChoose()
        {

            let choice = Math.floor(Math.random() * 3) + 1;

            if (choice == 1)
            {
                return "ROCK";
            }
            else if(choice == 2)
            {
                return "PAPER";
            }
            else
            {
                return "SCISSORS";
            }
        }

       

        function playRound(playerSelection,computerSelection)
        {


            if(playerSelection == "ROCK" && computerSelection == "PAPER")
            {
                return 1;
            }
            else if(playerSelection == "ROCK" && computerSelection == "SCISSORS")
            {
                return 0;
            }
            else if(playerSelection == "PAPER" && computerSelection == "SCISSORS")
            {
                return 1;
            }
            else if(playerSelection == "PAPER" && computerSelection == "ROCK")
            {
                return 0;
            }
            else if(playerSelection == "SCISSORS" && computerSelection == "PAPER")
            {
                return 0;
            }
            else if(playerSelection == "SCISSORS" && computerSelection == "ROCK")
            {
                return 1;
            }
            else
            {
                return 2;  
            }
        }

    </script>
</body>
</html>
